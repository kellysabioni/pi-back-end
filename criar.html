<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Projeto/Evento - Social Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><a href="/index.html">Social Events</a></h1>
            </div>
            <div class="nav-links">
                <a href="/criar.html">PAGINA DE CRIAÇÃO</a>
                <a href="/perfil.html">PAGINA DE PERFIL</a>
                <a href="/projeto.html">PAGINA DE PROJETO</a>
                <a href="#" id="loginBtn">Login</a>
                <a href="#" id="registerBtn">Cadastrar</a>
            </div>
        </nav>
    </header>

    <main class="create-container">
        <section class="create-header">
            <h2>Criar Novo Projeto ou Evento</h2>
            <div class="create-tabs">
                <button class="tab-btn active" data-tab="project">Novo Projeto</button>
                <button class="tab-btn" data-tab="event">Novo Evento</button>
            </div>
        </section>

        <section class="create-content">
            <div class="tab-content">
                <!-- Formulário de Projeto -->
                <div class="tab-pane active" id="project">
                    <form id="projectForm" class="create-form">
                        <div class="form-group">
                            <label for="projectName">Nome do Projeto</label>
                            <input type="text" id="projectName" required>
                        </div>

                        <div class="form-group">
                            <label for="projectDescription">Descrição do Projeto</label>
                            <textarea id="projectDescription" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="projectImage">Imagem do Projeto</label>
                            <input type="file" id="projectImage" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="projectCategory">Categoria</label>
                            <select id="projectCategory" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="environment">Meio Ambiente</option>
                                <option value="education">Educação</option>
                                <option value="health">Saúde</option>
                                <option value="social">Social</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="projectGoals">Objetivos do Projeto</label>
                            <textarea id="projectGoals" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="projectContact">Informações de Contato</label>
                            <input type="email" id="projectContact" placeholder="Email para contato" required>
                            <input type="tel" id="projectPhone" placeholder="Telefone para contato">
                        </div>

                        <button type="submit" class="submit-button">Criar Projeto</button>
                    </form>
                </div>

                <!-- Formulário de Evento -->
                <div class="tab-pane" id="event">
                    <form id="eventForm" class="create-form">
                        <div class="form-group">
                            <label for="eventProject">Projeto Relacionado</label>
                            <select id="eventProject" required>
                                <option value="">Selecione o projeto</option>
                                <option value="1">Projeto Verde Vida</option>
                                <option value="2">Educação para Todos</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="eventName">Nome do Evento</label>
                            <input type="text" id="eventName" required>
                        </div>

                        <div class="form-group">
                            <label for="eventDescription">Descrição do Evento</label>
                            <textarea id="eventDescription" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="eventDate">Data do Evento</label>
                            <input type="date" id="eventDate" required>
                        </div>

                        <div class="form-group">
                            <label for="eventTime">Horário</label>
                            <input type="time" id="eventTime" required>
                        </div>

                        <div class="form-group">
                            <label for="eventLocation">Local do Evento</label>
                            <input type="text" id="eventLocation" required>
                        </div>

                        <div class="form-group">
                            <label for="eventMaxParticipants">Número Máximo de Participantes</label>
                            <input type="number" id="eventMaxParticipants" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="eventRequirements">Requisitos para Participação</label>
                            <textarea id="eventRequirements" rows="3"></textarea>
                        </div>

                        <button type="submit" class="submit-button">Criar Evento</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <a href="/criar.html">PAGINA DE CRIAÇÃO</a>
            <a href="/perfil.html">PAGINA DE PERFIL</a>
            <a href="/projeto.html">PAGINA DE PROJETO</a>
            <p>&copy; 2024 Social Events. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
